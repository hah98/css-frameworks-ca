<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Noroff Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./feed/index.html">Feed</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="text-center">
        <div class="p-5 bg-image" style="background-image: url('https://fastly.picsum.photos/id/618/2509/1673.jpg?hmac=COcy9vwoZ9UeEJvOaFkdvr1zroYRFrc7SOUYp-wkyQs'); height: 300px;"></div>
        <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px; backdrop-filter: blur(30px)">
          <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h2 class="fw-bold mb-5">Authentication Page</h2>

                <!-- Login Form -->
                <form id="loginForm" action="/profile" method="post">
                  <h4 class="text-center mb-4">Log In</h4>
                  <!-- Email input -->
                  <div class="form-group">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required />
                  </div>
                  <!-- Password input -->
                  <div class="form-group">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" minlength="8" required />
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" action="/profile" method="post">
                  <h4 class="text-center mt-4 mb-4">Register</h4>
                  <!-- Full Name input (optional) -->
                  <div class="form-group">
                    <input type="text" class="form-control" id="registerName" placeholder="Full name" />
                  </div>
                  <!-- Email input -->
                  <div class="form-group">
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required />
                  </div>
                  <!-- Password input -->
                  <div class="form-group">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Enter a password (min. 8 characters)" minlength="8" required />
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <!-- Toggle between Login and Register forms -->
                <p class="mt-3 mb-0">
                  Don't have an account? <a href="#" id="toggleRegister">Register here</a>
                </p>
                <p class="mt-3 mb-0">
                  Already have an account? <a href="#" id="toggleLogin">Log in here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <!-- Include Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
